builds:
  - id: "feederd"
    main: ./cmd/feederd
    ldflags:
      - -s -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: feederd
checksum:
  name_template: "checksums.txt"
signs:
  - artifacts: checksum
    args:
      [
        "--batch",
        "-u",
        "{{ .Env.GPG_FINGERPRINT }}",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
archives:
  - id: feederd
    format: binary
    builds:
      - feederd
    name_template: "feederd-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"

dockers:
  # push always either release or prerelease with a docker tag with the semver only
  # amd64
  - skip_push: false
    dockerfile: Dockerfile
    use: buildx
    # image templates
    image_templates:
      - "ghcr.io/tdex-network/feederd:{{ .Tag }}-amd64"
    # GOOS of the built binaries/packages that should be used.
    goos: linux
    # GOARCH of the built binaries/packages that should be used.
    goarch: amd64
    # Template of the docker build flags.
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--build-arg=VERSION={{.Version}}"
      - "--build-arg=COMMIT={{.Commit}}"
      - "--build-arg=DATE={{.Date}}"

    extra_files:
      - go.mod
      - go.sum
      - internal
      - cmd
  # arm64
  - skip_push: false
    dockerfile: Dockerfile
    use: buildx
    # image templates
    image_templates:
      - "ghcr.io/tdex-network/feederd:{{ .Tag }}-arm64v8"
    # GOOS of the built binaries/packages that should be used.
    goos: linux
    # GOARCH of the built binaries/packages that should be used.
    goarch: arm64
    # Template of the docker build flags.
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--build-arg=VERSION={{.Version}}"
      - "--build-arg=COMMIT={{.Commit}}"
      - "--build-arg=DATE={{.Date}}"

    extra_files:
      - go.mod
      - go.sum
      - internal
      - cmd

docker_manifests:
  - name_template: ghcr.io/tdex-network/feederd:{{ .Tag }}
    image_templates:
    - ghcr.io/tdex-network/feederd:{{ .Tag }}-amd64
    - ghcr.io/tdex-network/feederd:{{ .Tag }}-arm64v8
    skip_push: false

  - name_template: ghcr.io/tdex-network/feederd:latest
    image_templates:
    - ghcr.io/tdex-network/feederd:{{ .Tag }}-amd64
    - ghcr.io/tdex-network/feederd:{{ .Tag }}-arm64v8
    skip_push: auto